# General
$filemanager = nemo 
$applauncher = wofi
$terminal = alacritty
$idlehandler = swayidle -w timeout 300 'swaylock -f -c 000000' before-sleep 'swaylock -f -c 000000'

# Screenshots
$shot-region = hyprshot -m region -o ~/Imágenes/
$shot-window = hyprshot -m window -o ~/Imágenes/
$shot-screen = hyprshot -m output -o ~/Imágenes/

# Wallpapers
$pywall = python ~/Documentos/code/PyWall/main.py random
